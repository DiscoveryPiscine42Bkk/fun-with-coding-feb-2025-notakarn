<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell03 Ex03</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        form {
            text-align: center;
        }

    </style>
</head>
<body>
    <form>
        <input type="text" id="input1" placeholder="Enter first number">
        <select id="operation">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
            <option value="mod">%</option>
        </select>
        <input type="text" id="input2" placeholder="Enter second number">
        <br><br>
        <button type="button" id="calculateButton">Try me!</button>
    </form>


    <script>
        $(document).ready(function() {
            $('#calculateButton').click(function() { //button click!
                const input1 = parseFloat($('#input1').val());
                const input2 = parseFloat($('#input2').val());
                const operation = $('#operation').val();
                let result;

                if (isNaN(input1) || isNaN(input2) || input1 < 0 || input2 < 0) {
                    result = 'Error :(';
                } else {
                    switch (operation) {
                        case 'add':
                            result = input1 + input2;
                            break;
                        case 'subtract':
                            result = input1 - input2;
                            break;
                        case 'multiply':
                            result = input1 * input2;
                            break;
                        case 'divide':
                            if(input2 === 0){
                                result = "It’s over 9000!";
                                break;
                            }
                            result = input1 / input2;
                            break;
                        case 'mod':
                            if(input2 === 0){
                                result = "It’s over 9000!";
                                break;
                            }
                            result = input1 % input2;
                            break;
                        default:
                            result = 'Error :(';
                    }
                }

                alert(result);
            });

            function startTimer() {
                setTimeout(function() {
                    alert('Please, use me...');
                    startTimer();
                }, 30000);
            }

            startTimer();
        });
    </script>
</body>
</html>
